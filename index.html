<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calia's Corner üå∏</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background: linear-gradient(135deg,#e6f2ff,#fff3e8);
  transition: background 1s ease;
  overflow-x:hidden;
  color:#444;
  min-height:100vh;
}
header{
  text-align:center;
  padding:3rem 1rem 2rem;
}
header h1{
  font-family:'Dancing Script',cursive;
  font-size:3rem;
  margin:0;
  color:#4f7dd9;
  text-shadow:0 2px 5px rgba(0,0,0,0.1);
}
header p{
  font-size:1.15rem;
  margin-top:0.6rem;
  color:#555;
}
.options{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  margin:3rem 0;
  gap:1rem;
}
.btn-option{
  background:linear-gradient(145deg,#b3d1ff,#cce0ff);
  border:none;
  border-radius:50px;
  padding:1rem 2rem;
  font-size:1.15rem;
  cursor:pointer;
  color:white;
  font-weight:600;
  transition:all 0.3s ease;
  box-shadow:0 5px 20px rgba(0,0,0,0.2);
}
.btn-option:hover{
  transform:translateY(-5px) scale(1.08);
  box-shadow:0 15px 25px rgba(0,0,0,0.3);
}
.page{
  display:none;
  padding:2rem 1rem;
  animation:fadeIn 1s ease;
  max-width:600px;
  margin:0 auto;
}
.active{display:block;}
.note-card{
  background:#fff;
  border-radius:25px;
  padding:2.2rem;
  margin:2rem auto;
  font-size:1.2rem;
  line-height:1.7;
  box-shadow:0 12px 25px rgba(0,0,0,0.15);
  opacity:0;
  transform:translateY(30px);
  animation:popUp 0.6s forwards;
  text-align:center;
}
.btn-note{
  margin-top:1rem;
  background:#e6efff;
  color:#4f7dd9;
  border:none;
  border-radius:30px;
  padding:0.8rem 2.2rem;
  font-size:1rem;
  cursor:pointer;
  font-weight:600;
  transition:all 0.3s ease;
}
.btn-note:hover{
  transform:scale(1.1);
  box-shadow:0 10px 20px rgba(0,0,0,0.2);
}
.btn-back{
  margin-top:2rem;
  background:#b3d1ff;
  color:white;
  border:none;
  border-radius:25px;
  padding:0.6rem 1.5rem;
  font-size:0.95rem;
  cursor:pointer;
  transition:transform 0.3s;
}
.btn-back:hover{transform:scale(1.1);}
footer{
  text-align:center;
  font-size:0.9rem;
  color:#777;
  padding:2rem 1rem;
}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
@keyframes popUp{from{opacity:0; transform:translateY(30px);}to{opacity:1; transform:translateY(0);}}
</style>
</head>

<body>

<header>
  <h1>Calia's Corner üå∏</h1>
  <p>Something gentle, honest, and meant only for you</p>
</header>

<!-- OPTIONS -->
<div id="options" class="page active">
  <p style="text-align:center;font-size:1.2rem;">What do you feel like reading?</p>
  <div class="options">
    <button class="btn-option" onclick="showPage('like','#e6f2ff')">A Note From My Heart</button>
    <button class="btn-option" onclick="showPage('soft','#f2e6ff')">When You Need Comfort</button>
    <button class="btn-option" onclick="showPage('happy','#fff3cc')">When You‚Äôre Smiling</button>
    <button class="btn-option" onclick="showPage('night','#dbe7ff')">Before You Rest</button>
  </div>
</div>

<!-- PAGES -->
<div id="like" class="page">
  <h2>Just me being honest ü§ç</h2>
  <button class="btn-note" onclick="showNote('like')">Read a note</button>
  <div id="note-like" class="note-card"></div>
  <button class="btn-back" onclick="showPage('options','#e6f2ff')">‚¨Ö Back</button>
</div>

<div id="soft" class="page">
  <h2>For quieter moments</h2>
  <button class="btn-note" onclick="showNote('soft')">Read a note</button>
  <div id="note-soft" class="note-card"></div>
  <button class="btn-back" onclick="showPage('options','#e6f2ff')">‚¨Ö Back</button>
</div>

<div id="happy" class="page">
  <h2>When you‚Äôre happy ‚ú®</h2>
  <button class="btn-note" onclick="showNote('happy')">Read a note</button>
  <div id="note-happy" class="note-card"></div>
  <button class="btn-back" onclick="showPage('options','#e6f2ff')">‚¨Ö Back</button>
</div>

<div id="night" class="page">
  <h2>For the end of the day</h2>
  <button class="btn-note" onclick="showNote('night')">Read a note</button>
  <div id="note-night" class="note-card"></div>
  <button class="btn-back" onclick="showPage('options','#e6f2ff')">‚¨Ö Back</button>
</div>

<footer>
  <p>Made with care, just for Calia üåäüéæ</p>
</footer>

<script>
const notes = {
  like:[
    "Calia, I know we‚Äôve never met in person, but you‚Äôve quietly become someone I care about deeply.",
    "Talking to you, seeing your face on FaceTime, hearing your voice ‚Äî it all feels real to me.",
    "Distance doesn‚Äôt change the way you make me feel; it just makes me want to know you more.",
    "There‚Äôs something about you that feels warm, calm, and familiar.",
    "I like you in a sincere way ‚Äî not rushed, not forced, just honest.",
    "Even from California, you feel close to me.",
    "I think about what it would be like to finally meet you, and it makes me smile.",
    "You mean more to me than you probably realize.",
    "I‚Äôm not pretending or exaggerating ‚Äî this is just how I feel.",
    "I‚Äôm really glad I found you."
  ],
  soft:[
    "If today feels heavy, I hope you know someone is thinking about you.",
    "You don‚Äôt have to be perfect to be cared for.",
    "I wish I could be there to make things feel lighter.",
    "Even from far away, I care about how you‚Äôre feeling.",
    "You‚Äôre allowed to slow down and just breathe."
  ],
  happy:[
    "Your smile through the screen still stays with me.",
    "When you‚Äôre happy, it feels contagious.",
    "I love seeing you excited about the little things.",
    "Your energy is gentle and beautiful."
  ],
  night:[
    "As the day ends, I hope you feel calm and safe.",
    "I like the thought of you resting peacefully.",
    "If you think of me before sleeping, know I‚Äôm smiling too.",
    "Goodnight, Calia."
  ]
};

const noteIndex = { like:0, soft:0, happy:0, night:0 };

function showPage(pageId,bgColor){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(pageId).classList.add('active');
  document.body.style.background = bgColor;
}

function showNote(mood){
  const arr = notes[mood];
  const idx = noteIndex[mood];
  const noteCard = document.getElementById('note-'+mood);
  noteCard.innerText = arr[idx];
  noteCard.style.opacity = 0;
  noteCard.style.transform = 'translateY(20px)';
  setTimeout(()=>{
    noteCard.style.opacity = 1;
    noteCard.style.transform = 'translateY(0)';
  },50);
  noteIndex[mood] = (idx + 1) % arr.length;
}
</script>

</body>
</html>
